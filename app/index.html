<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BeagleTerm</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

<body>
    <div id="terminal"></div>

    <!-- Settings Dialog -->
    <div class="modal fade" role="dialog" id="settingsModal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Beagle Term: New Connection</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label id="portLabel" class="control-label col-sm-2">Port</label>
                            <div class="col-sm-10">
                                <select id="portDropdown" class="form-control"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="bitrateLabel" class="control-label col-sm-2">Bitrate</label>
                            <div class="col-sm-10">
                                <select id="bitrateDropdown" class="form-control">
                                    <option value="110">110</option>
                                    <option value="300">300</option>
                                    <option value="1200">1200</option>
                                    <option value="2400">2400</option>
                                    <option value="4800">4800</option>
                                    <option value="9600">9600</option>
                                    <option value="14400">14400</option>
                                    <option value="19200">19200</option>
                                    <option value="38400">38400</option>
                                    <option value="57600">57600</option>
                                    <option value="115200">115200</option>
                                    <option value="128000">128000</option>
                                    <option value="153600">153600</option>
                                    <option value="230400">230400</option>
                                    <option value="256000">256000</option>
                                    <option value="460800">460800</option>
                                    <option value="921600">921600</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="databitLabel" class="control-label col-sm-2">Data Bit</label>
                            <div class="col-sm-10">
                                <select id="databitDropdown" class="form-control">
                                    <option value="seven">7 bit</option>
                                    <option value="eight">8 bit</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="parityLabel" class="control-label col-sm-2">Parity</label>
                            <div class="col-sm-10">
                                <select id="parityDropdown" class="form-control">
                                    <option value="no">none</option>
                                    <option value="odd">odd</option>
                                    <option value="even">even</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="stopbitLabel" class="control-label col-sm-2">Stop Bit</label>
                            <div class="col-sm-10">
                                <select id="stopbitDropdown" class="form-control">
                                    <option value="one">1 bit</option>
                                    <option value="two">2 bit</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label id="flowControlLabel" class="control-label col-sm-2">Flow Control</label>
                            <div class="col-sm-10">
                                <select id="flowControlDropdown" class="form-control">
                                    <option value="true">RTS/CTS hardware</option>
                                    <option value="false">none</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="connectBtn" class="btn btn-primary" data-dismiss="modal">Connect</button>
                </div>
                <div id="warning-alert" class="alert alert-danger">
                    <strong>Warning!</strong> BeagleTerm cannot connect to device on this ChromeOS version.
                    See <a href="#"><span id="warning-detail">Details</span></a>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- NOTE: jQuery import should come first. Since Bootstrap uses jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- NOTE: hterm import should come first. Since index.js uses hterm -->
    <script src="js/lib/hterm_all.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
