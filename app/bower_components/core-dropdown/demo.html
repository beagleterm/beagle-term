  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>core-dropdown</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link href="../core-icon/core-icon.html" rel="import">
  <link href="../core-icons/core-icons.html" rel="import">
  <link href="../core-icons/social-icons.html" rel="import">
  <link href="../core-icon-button/core-icon-button.html" rel="import">

  <link href="core-dropdown.html" rel="import">

  <style shim-shadowdom="">
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 16px;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    html /deep/ core-dropdown {
      background-color: #eee;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .margin::shadow core-dropdown {
      margin: 12px;
    }

    .open-below::shadow core-dropdown {
      position: absolute;
      top: 38px;
      left: 0px;
    }

    .constrained::shadow core-dropdown {
      max-height: 500px;
    }

    .dropdown {
      padding: 12px;
    }

    .toolbar {
      color: #fff;
      font-size: 16px;
    }

    .toolbar-1 {
      background-color: #3b78e7;
    }

    .toolbar-2 {
      background-color: #4285f4;
    }

    .toolbar-3 {
      background-color: #5e97f6;
    }

    .bottom-toolbar-1 {
      background-color: #0d904f;
    }

    .bottom-toolbar-2 {
      background-color: #0f9d58;
    }

    .bottom-toolbar-3 {
      background-color: #33ac71;
    }

    .toolbar > * {
      padding: 12px;
    }

    .toolbar-label {
      width: 100px;
    }

    .middle {
      overflow: auto;
    }

    .middle > * {
      padding: 12px;
    }

  </style>

</head>
<body>

  <polymer-element name="drop-down" attributes="opened halign valign">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
      }
    </style>
    <div id="trigger" on-tap="{{toggle}}">
      <content select=".core-dropdown-trigger"></content>
    </div>
    <core-dropdown relatedtarget="{{$.trigger}}" halign="{{halign}}" valign="{{valign}}" opened="{{opened}}">
      <content></content>
    </core-dropdown>
  </template>
  <script src="demo.html.0.js"></script>
  </polymer-element>

  <polymer-element name="drop-down-2" attributes="opened halign valign">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      #trigger {
        position: relative;
      }
    </style>
    <div id="trigger" on-tap="{{toggle}}">
      <content select=".core-dropdown-trigger"></content>
      <core-dropdown relatedtarget="{{$.trigger}}" halign="{{halign}}" valign="{{valign}}" opened="{{opened}}">
        <content></content>
      </core-dropdown>
    </div>
  </template>
  <script src="demo.html.1.js"></script>
  </polymer-element>

  <polymer-element name="layered-drop-down">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
      }
    </style>
    <div id="trigger" on-tap="{{toggle}}">
      <content select=".core-dropdown-trigger"></content>
    </div>
    <core-dropdown id="dropdown" relatedtarget="{{$.trigger}}" halign="{{halign}}" valign="{{valign}}" opened="{{opened}}" layered="">
      <content></content>
    </core-dropdown>
  </template>
  <script src="demo.html.2.js"></script>
  </polymer-element>

  <template is="auto-binding">

  <div layout="" vertical="" fit="">

    <div class="toolbar toolbar-1" layout="" horizontal="" center="">

      <div class="toolbar-label">
        halign=left valign=top
      </div>

      <drop-down halign="left">
        <core-icon-button class="core-dropdown-trigger" icon="menu"></core-icon-button>
        <div class="dropdown" layout="" horizontal="" center-center="">
          <h2>Hello World!</h2>
        </div>
      </drop-down>

      <drop-down-2 halign="left">

      </drop-down-2>

          <h2>scrollable-vertical</h2>
          <template repeat="{{countries}}">
            <p>{{name}}</p>
          </template>
        </div>
      </drop-down>

      <drop-down class="margin" halign="left">
        <core-icon-button class="core-dropdown-trigger" icon="menu"></core-icon-button>

      </drop-down>

      <div flex="">

    </div>

    </div>

    <div flex="" class="middle">

            <h2>Hello World!</h2>
          </div>
        </drop-down>

        <drop-down class="open-below">
          <core-icon-button class="core-dropdown-trigger" icon="social:notifications"></core-icon-button>

        </drop-down>

        <drop-down class="open-below constrained">

        </drop-down>

        <layered-drop-down style="z-index:1;">

            <h2>layered</h2>
          </div>
        </layered-drop-down>

        <span style="position:relative;z-index:10;">

    <div class="toolbar bottom-toolbar-2" layout="" horizontal="" center="">

      <div class="toolbar-label">
        halign=left valign=bottom
      </div>

      <drop-down halign="left" valign="bottom">
        <core-icon-button class="core-dropdown-trigger" icon="menu"></core-icon-button>
        <div class="dropdown" layout="" horizontal="" center-center="">
          <h2>Hello World!</h2>
        </div>
      </drop-down>

      <drop-down-2 halign="left" valign="bottom">
